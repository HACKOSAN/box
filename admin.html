<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - BoxCafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-orange-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-orange-600 mb-4">☕ Admin Panel - BoxCafe</h1>

    <div id="loginSection" class="space-y-4">
      <p class="text-gray-700">Enter admin password to continue:</p>
      <input type="password" id="adminPass" class="w-full p-2 border rounded" placeholder="Password">
      <p id="loginError" class="text-red-500 text-sm mt-1"></p>
      <button id="loginBtn" class="bg-orange-500 text-white px-4 py-2 rounded w-full">Continue</button>
    </div>

    <div id="adminSection" class="hidden mt-6">
      <input type="text" id="search" placeholder="Search by name or UID..." class="w-full p-2 border mb-4 rounded">

      <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

      <div id="userProfile" class="hidden mt-6 bg-white rounded shadow p-4">
        <button id="closeProfile" class="text-red-500 mb-2">← Back to list</button>
        <h2 class="text-xl font-bold text-orange-600" id="profileName"></h2>
        <p class="text-gray-600" id="profileUID"></p>
        <p class="mt-2">Total Purchases: <span id="profileTotal"></span></p>
        <p>Most Purchased Item: <span id="profileMost"></span></p>
        <p>Last Purchase Date: <span id="profileLast"></span></p>
        <p>Free Drink: <span id="profileReward"></span></p>
        <h3 class="mt-4 font-semibold">History:</h3>
        <ul id="profileHistory" class="mt-2 space-y-2 max-h-60 overflow-y-auto"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
