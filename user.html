<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Panel - BoxCafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body{background:#fff7ed} </style>
</head>
<body class="min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-orange-600 mb-4">☕ Your BoxCafe</h1>

    <!-- Load by query or manual -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <p class="text-sm text-slate-600">Open via your personal link (e.g. <code>?id=0001</code>) or enter your ID:</p>
      <div class="mt-2 flex gap-2">
        <input id="uuidInput" type="text" inputmode="numeric" placeholder="e.g., 0001"
               class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <button id="loadBtn" class="px-4 py-3 rounded-lg bg-orange-500 text-white font-semibold">Show</button>
      </div>
      <p id="uuidError" class="text-sm text-red-600 mt-2 hidden"></p>
    </div>

    <!-- Summary -->
    <div id="userCard" class="bg-white rounded-xl shadow p-4 mb-4 hidden">
      <div class="flex items-center gap-3">
        <img id="userPfp" class="w-12 h-12 rounded-full object-cover ring-2 ring-orange-200" src="" alt="" hidden>
        <div>
          <h2 id="userName" class="text-xl font-bold text-slate-900">User</h2>
          <p id="userUID" class="text-sm text-slate-500">UID: —</p>
        </div>
        <div class="ml-auto text-sm">
          <span class="font-semibold">Free Drink:</span>
          <span id="freeStatus" class="font-semibold">—</span>
        </div>
      </div>

      <div class="mt-4">
        <div class="flex justify-between text-sm mb-1">
          <span>Progress to Free</span>
          <span id="progressText" class="text-slate-600">0/6</span>
        </div>
        <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
          <div id="progressBar" class="bg-orange-500 h-3" style="width:0%"></div>
        </div>
        <p id="drinksLeft" class="text-sm text-slate-600 mt-2">Drinks left: —</p>
      </div>

      <div id="analytics" class="mt-4 grid sm:grid-cols-3 gap-3 text-sm">
        <div class="bg-slate-50 rounded-lg p-3"><div class="text-slate-500">Total Spent</div><div id="totalSpent" class="font-semibold">$0.00</div></div>
        <div class="bg-slate-50 rounded-lg p-3"><div class="text-slate-500">Most Purchased</div><div id="mostItem" class="font-semibold">—</div></div>
        <div class="bg-slate-50 rounded-lg p-3"><div class="text-slate-500">Last Purchase</div><div id="lastPurchase" class="font-semibold">—</div></div>
      </div>
      <p class="mt-2 text-xs text-slate-500">Free drinks don’t expire or stack. Redeem at the cashier when you want.</p>
    </div>

    <!-- History -->
    <div id="historyCard" class="bg-white rounded-xl shadow p-4 hidden">
      <h3 class="font-semibold text-slate-900">Purchase History</h3>
      <ul id="historyList" class="mt-3 space-y-2 max-h-[60vh] overflow-y-auto"></ul>
    </div>
  </div>

  <!-- IMPORTANT: keep type="module" so imports work -->
  <script type="module" src="./scripts/user.js"></script>
</body>
</html>
