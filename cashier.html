<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashier - BoxCafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body{background:#fff7ed} </style>
</head>
<body class="min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-orange-600 mb-4">‚òï Cashier</h1>

    <!-- Identify -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <h3 class="font-semibold">1) Identify Customer</h3>
      <div class="mt-2 grid sm:grid-cols-3 gap-2">
        <button id="scanNfc" class="bg-green-600 text-white px-4 py-3 rounded-lg">üì° Scan NFC</button>
        <button id="startKeyboardScan" class="bg-slate-800 text-white px-4 py-3 rounded-lg">‚å®Ô∏è Keyboard Scan</button>
        <div class="flex gap-2">
          <input id="uuidInput" placeholder="Enter UID (e.g., 0001)" class="flex-1 p-3 border rounded-lg">
          <button id="loadUser" class="bg-orange-500 text-white px-4 py-3 rounded-lg">Load</button>
        </div>
      </div>
      <input id="keyboardBuffer" class="sr-only" />
      <p id="idMsg" class="text-sm mt-2 text-red-600 hidden"></p>

      <div id="custBox" class="hidden mt-3 p-3 rounded-lg bg-orange-50">
        <div class="flex items-center gap-3">
          <img id="custPfp" class="w-10 h-10 rounded-full object-cover ring-2 ring-orange-200" src="" alt="" hidden>
          <div>
            <div class="font-semibold" id="custName">User</div>
            <div class="text-xs text-slate-600" id="custUID">UID: ‚Äî</div>
          </div>
          <div class="ml-auto text-sm">
            <span id="freeInfo" class="font-semibold"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <h3 class="font-semibold">2) Select Items</h3>
      <div class="mt-2 grid md:grid-cols-2 gap-4">
        <div>
          <h4 class="font-semibold mb-2">Drinks</h4>
          <div id="drinksList" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
        </div>
        <div>
          <h4 class="font-semibold mb-2">Pastries</h4>
          <div id="pastriesList" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
        </div>
      </div>
    </div>

    <!-- Cart -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <h3 class="font-semibold">3) Checkout</h3>
      <ul id="cartList" class="mt-2 space-y-2"></ul>
      <div class="flex justify-between mt-3">
        <div class="text-sm">
          <div id="drinksLeft" class="text-slate-700">Drinks left for free: ‚Äî</div>
          <div id="campaignNote" class="text-slate-500"></div>
        </div>
        <div class="text-right">
          <div class="text-sm text-slate-500">Subtotal</div>
          <div id="subtotal" class="text-xl font-bold">$0.00</div>
        </div>
      </div>
      <div class="mt-3 flex gap-2">
        <button id="clearCart" class="px-4 py-2 rounded border">Clear</button>
        <button id="confirm" class="ml-auto bg-orange-600 text-white px-4 py-2 rounded">Confirm</button>
        <button id="decline" class="bg-slate-200 text-slate-800 px-4 py-2 rounded">Decline</button>
      </div>
      <p id="cashierMsg" class="text-sm mt-2 hidden"></p>
    </div>
  </div>

  <script type="module" src="./scripts/cashier.js"></script>
</body>
</html>
